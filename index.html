
<!DOCTYPE html>
<html>
<head>
    <title>Game Kimia XI - Mode Kelompok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            padding: 40px;
            max-width: 700px;
            margin: auto;
        }
        #game-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        input, button, select {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        #feedback {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h2>üîê Game Kimia Kelas XI: Unlock the Lab</h2>
        <div id="group-select">
            <p>Pilih Kelompok:</p>
            <select id="groupName">
                <option value="" disabled selected>-- Pilih Kelompok --</option>
                <option value="Kelompok 1">Kelompok 1</option>
                <option value="Kelompok 2">Kelompok 2</option>
                <option value="Kelompok 3">Kelompok 3</option>
                <option value="Kelompok 4">Kelompok 4</option>
                <option value="Kelompok 5">Kelompok 5</option>
                <option value="Kelompok 6">Kelompok 6</option>
            </select>
            <br>
            <button onclick="startGame()">Mulai</button>
        </div>

        <div id="quiz" style="display:none;">
            <button onclick="resetGame()" style="float: right; background-color: #eee;">üîÅ Ganti Kelompok</button>
            <p id="groupTitle"></p>
            <p id="question"></p>
            <input type="number" id="answerInput" placeholder="Masukkan angka">
            <br>
            <button onclick="checkAnswer()">Submit</button>
            <p id="feedback"></p>
        </div>
    </div>

    <script>
        const questions = [
  { q: `1. Diketahui 32 gram gas SO‚ÇÇ pada suhu 27¬∞C dan 4 atm. Tentukan volumenya (L)`, a: 3.075 },
  { q: `2. Jika Ar K = 39; Ar Cl = 35,5; Ar O = 16; Ar Na = 23; Ar C = 12; dan Ar H = 1,
massa molekul relatif Na‚ÇÇCO‚ÇÉ¬∑10H‚ÇÇO adalah‚Ä¶`, a: 286 },
  { q: `3. Berapakah massa hidrogen dalam 360 gram glukosa (C‚ÇÜH‚ÇÅ‚ÇÇO‚ÇÜ)?`, a: 24 },
  { q: `4. Cu + S ‚Üí CuS. Jika 10 g Cu (Ar=63.5) dan 20 g S (Ar=32),
tentukan mol zat sisa.`, a: 0.465 },
  { q: `5. Koefisien H‚ÇÇSO‚ÇÑ untuk menyetarakan reaksi:
Al + H‚ÇÇSO‚ÇÑ ‚Üí Al‚ÇÇ(SO‚ÇÑ)‚ÇÉ + H‚ÇÇ`, a: 3 },
  { q: `6. Jika 5,6 gram besi (Fe, Ar = 56) direaksikan dengan 6,4 gram belerang (S, Ar = 32) menghasilkan FeS, berapa gram FeS yang terbentuk?`, a: 8.8 },
  { q: `7. Di dalam bejana tertutup 44,8 L gas NH3 direaksikan dengan 89,6 L gas O2 pada STP dengan reaksi:
4NH3(g) + 3O2(g) ‚Üí 2N2(g) + 6H2O(g)
Hitunglah Volume gas N2 yang dihasilkan`, a: 22.4 },
  { q: `8. Hitunglah Volume gas H2O yang dihasilkan`, a: 67.2 },
  { q: `9. Hitunglah Volume gas O2 sisa`, a: 56 },
];


        let currentQuestion = 0;
        let selectedGroup = "";

        function startGame() {
            const group = document.getElementById("groupName").value;
            if (!group) {
                alert("Silakan pilih kelompok terlebih dahulu.");
                return;
            }

            selectedGroup = group;
            document.getElementById("group-select").style.display = "none";
            document.getElementById("quiz").style.display = "block";
            document.getElementById("groupTitle").textContent = "üë• " + selectedGroup;
            showQuestion();
        }

        function showQuestion() {
            document.getElementById("question").textContent = questions[currentQuestion].q;
            document.getElementById("answerInput").value = "";
            document.getElementById("feedback").textContent = "";
        }

        function checkAnswer() {
            const userAnswer = parseFloat(document.getElementById("answerInput").value);
            const correctAnswer = questions[currentQuestion].a;

            if (Math.abs(userAnswer - correctAnswer) < 0.001) {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    document.getElementById("quiz").innerHTML = `<h3>üéâ ${selectedGroup} berhasil menyelesaikan semua soal!</h3><p>Lab kimia berhasil dibuka!</p>`;
                }
            } else {
                document.getElementById("feedback").textContent = "‚ùå Jawaban salah. Coba lagi.";
            }
        }

        function resetGame() {
            currentQuestion = 0;
            selectedGroup = "";
            document.getElementById("quiz").style.display = "none";
            document.getElementById("group-select").style.display = "block";
            document.getElementById("feedback").textContent = "";
        }
    </script>
</body>
</html>
